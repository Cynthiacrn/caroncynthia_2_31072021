<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/6d8783b77e.js" crossorigin="anonymous"></script>
  <title>
    Reservia | Trouvez votre hébergement pour des vacances de rêve
  </title>
  <!--Police-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="main_wrapper">
    <!--header-->
    <header>
      <!--logo et navigateur-->
      <nav class="menu">
        <img class="logoReservia" src="IMG/logo/logo_Reservia.png" alt="logo_Reservia" />
        <a class="hebergements" href="#hebergements">Hébergements</a>
        <a class="activities" href="#activites">Activités</a>
        <a class="login" href="#">S'inscrire</a>
      </nav>

      <!--Bloc filtre-->
      <section>
        <!--H1 et description-->
        <div id="description">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>

        <!--barre de recherche-->
        <div id="search_bar">
          <span class="map"><i class="fas fa-map-marker-alt"></i></span>
          <form><input type="text" value="Marseille, France" /></form>
          <a href="#" class="button">Rechercher</a>
        </div>

        <!--Filtres-->
        <div id="filters">
          <h2>Filtres</h2>
          <a href="#" class="eco">
            <i class="fas fa-money-bill-wave"></i>
            Economique
          </a>
          <a href="#" class="famille">
            <i class="fas fa-child"></i>
            Familial
          </a>
          <a href="#" class="romantique">
            <i class="fas fa-heart"></i>
            Romantique
          </a>
          <a href="#" class="animaux">
            <i class="fas fa-dog"></i>
            Animaux autorisés
          </a>
        </div>

        <!--Legende-->
        <div id="legende">
          <p>
            <i class="fas fa-info"></i>
            Plus de 500 logements sont disponibles dans cette ville
          </p>
        </div>
      </section>
    </header>

    <main>

    </main>
    <footer>

    </footer>
  </div>
</body>

</html>
